<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&family=Roboto+Slab:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="row" id="current-city">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a city"
            id="current-city-input"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3" id="go-button">
            Search
          </button>
          <button
            type="submit"
            class="btn btn-primary mb-3"
            id="current-location"
          >
            Current location
          </button>
        </div>
      </form>
      <h1>5-Day Weather Forecast</h1>
      <div class="row">
        <div class="col temperature">
          <h2 id="currentCity"></h2>
          <h3 id="time"></h3>
          <h4>
            <img src="images/sun.png" alt="sun" id="icon" />
            <span class="coll" id="temperature">27</span
            ><span class="units">
              <a href="#" id="celsius" class="active">°C |</a>
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </h4>
          <div id="description">Clear, partly cloudy</div>
        </div>
        <div class="col">
          <div class="weatherdata">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-sm" id="forecast"></div>
    </div>
    <small class="footer">
      <a href="https://github.com/Marusha27/weather-app" target="_blank"
        >Open-source code</a
      >
      by Tetiana Kravchenko
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
